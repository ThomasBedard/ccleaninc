services:
  database:
    image: mysql:8.0
    container_name: database
    command: --skip-host-cache --skip-name-resolve
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ccleandb
      MYSQL_USER: user
      MYSQL_PASSWORD: pwd
    ports:
      - "3306:3306"
    volumes:
      - ./data/database:/var/lib/mysql
      - ./data/init.d:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-uuser", "-ppwd", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: cclean_backend
    env_file:
      - ./.env
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    depends_on:
      - database

  frontend:
    build:
      context: .
      dockerfile: ./cclean-frontend/Dockerfile
    container_name: cclean_frontend
    env_file:
      - ./cclean-frontend/.env
    ports:
      - "5173:5173"
    depends_on:
      - backend

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    links:
      - database
    restart: always
    ports:
      - "8081:80"
    environment:
      - PMA_ARBITRARY=1
    depends_on:
      - database

volumes:
  mysql_data:
